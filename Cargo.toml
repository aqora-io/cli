[package]
name = "cli"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7"
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4.4", features = ["derive"] }
dialoguer = { version = "0.11", default-features = false }
dirs = "5.0"
flate2 = { version = "1.0", features = ["zlib-ng"], default-features = false }
fs4 = { version = "0.7", features = ["tokio"] }
futures = "0.3"
graphql_client = { version = "0.13", features = ["reqwest-rustls"] }
hex = "0.4"
hostname = "0.3"
human-errors = "0.1"
maturin = { version = "1.4.0", features = ["cross-compile", "log"], default-features = false }
open = "5.0"
pyo3 = { version = "0.20", features = ["auto-initialize"] }
pyproject-toml = "0.8"
rand = "0.8"
reqwest = { version = "0.11", features = ["stream"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tar = "0.4"
tempfile = "3.9"
thiserror = "1.0"
tokio = { version = "1", features = ["macros", "rt", "rt-multi-thread", "sync", "signal", "fs"] }
toml = { version = "0.8", features = ["parse"], default-features = false }
url = { version = "2.5", features = ["serde"] }
