[workspace]
resolver = "2"
members = [
    "config",
    "runner",
]

[package]
name = "aqora"
version = "0.1.2"
edition = "2021"
default-run = "aqora"
publish = false

[[bin]]
name = "aqora"

[lib]
name = "aqora_cli"
crate-type = ["cdylib", "rlib"]

[features]
default = []
extension-module = ["pyo3/extension-module", "pyo3/abi3", "pyo3/abi3-py37", "aqora-runner/extension-module"]

[dependencies]
aqora-config = { path = "config" }
aqora-runner = { path = "runner" }
async-compression = { version = "0.4", features = ["tokio", "gzip"] }
axum = "0.7"
base32 = "0.4"
base64 = "0.21"
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4.4", features = ["derive", "cargo", "color"] }
dialoguer = "0.11.0"
dirs = "5.0"
fs4 = { version = "0.7", features = ["tokio"] }
futures = "0.3"
graphql_client = { version = "0.13", features = ["reqwest-rustls"] }
hostname = "0.3"
human-errors = "0.1"
ignore = "0.4.22"
indicatif = "0.17"
lazy_static = "1.4.0"
mime = "0.3.17"
open = "5.0"
owo-colors = { version = "4.0", features = ["supports-colors"] }
pyo3 = { version = "0.20", features = ["serde"] }
pyo3-asyncio = { version = "0.20", features = ["attributes", "tokio-runtime"] }
rand = "0.8"
reqwest = { version = "0.11", default-features = false, features = ["stream", "rustls-tls"] }
rmp-serde = "1.1.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
supports-color = "2.1"
tempfile = "3.9"
thiserror = "1.0"
tokio = { version = "1", features = ["macros", "rt", "rt-multi-thread", "sync", "signal", "fs", "process", "io-util"] }
tokio-stream = { version = "0.1", features = ["io-util"] }
tokio-tar = "0.3"
toml = "0.8"
url = { version = "2.5", features = ["serde"] }
uuid = "1.7"
which = "6.0"
