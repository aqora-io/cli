[package]
name = "cli"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7"
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4.4", features = ["derive"] }
dirs = "5.0.1"
fs4 = { version = "0.7", features = ["tokio"] }
futures = "0.3"
graphql_client = { version = "0.13", features = ["reqwest-rustls"] }
hex = "0.4"
human-errors = "0.1"
open = "5.0"
rand = "0.8"
reqwest = "0.11"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["macros", "rt", "rt-multi-thread", "sync", "signal", "fs"] }
url = { version = "2.5", features = ["serde"] }
