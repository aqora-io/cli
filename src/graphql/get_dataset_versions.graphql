query GetDatasetVersions(
  $owner: String!
  $localSlug: String!
  $limit: Int
  $filters: DatasetVersionQueryFilters
) {
  datasetBySlug(owner: $owner, localSlug: $localSlug) {
    versions(first: $limit, filters: $filters) {
      nodes {
        id
        version
        publishedAt
        updatedAt
        size
      }
    }
  }
}
