mutation UpdateUseCaseMutation(
  $competition_id: ID!
  $pyprojectToml: String!
  $readme: String
) {
  createUseCaseVersion(
    competitionId: $competition_id
    input: { pyprojectToml: $pyprojectToml, readme: $readme }
  ) {
    node {
      id
      files {
        kind
        uploadUrl
      }
    }
  }
}

