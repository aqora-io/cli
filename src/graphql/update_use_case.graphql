mutation UpdateUseCaseMutation(
  $competition_id: ID!
  $pyprojectToml: String!
  $readme: String
  $compression: ProjectVersionCompressor!
) {
  createUseCaseVersion(
    competitionId: $competition_id
    input: {
      pyprojectToml: $pyprojectToml
      readme: $readme
      compression: $compression
    }
  ) {
    node {
      id
      files {
        id
        kind
        uploadUrl
      }
    }
  }
}
