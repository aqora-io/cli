query LatestSubmissionVersion($asEntity: UsernameOrID, $slug: String!) {
  viewer {
    __typename
    id
  }
  competitionBySlug(slug: $slug) {
    id
    membership {
      id
    }
    useCase {
      latest {
        version
      }
    }
    entityRuleAgreements(first: 1) {
      nodes {
        id
      }
    }
    latestRule {
      text
      entityAgreement {
        id
      }
    }
    submission(entity: $asEntity) {
      latest {
        version
      }
    }
  }
}
