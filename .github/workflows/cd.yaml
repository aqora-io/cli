name: Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

jobs:
  release:
    name: Release - ${{ matrix.platform.release_for }}
    strategy:
      matrix:
        platform:
          # linux

          - release_for: linux-x86_64-gnu
            os: ubuntu-20.04
            target: x86_64-unknown-linux-gnu
            bin: aqora
            name: aqora-linux-x86_64-gnu.tar.gz

          - release_for: linux-x86_64-musl
            os: ubuntu-20.04
            target: x86_64-unknown-linux-musl
            bin: aqora
            name: aqora-linux-x86_64-musl.tar.gz

          # windows

          - release_for: windows-x86_64-msvc
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: aqora.exe
            name: aqora-windows-x86_64-msvc.zip

          - release_for: windows-x86_64-gnu
            os: windows-latest
            target: x86_64-pc-windows-gnu
            bin: aqora.exe
            name: aqora-windows-x86_64-gnu.zip

          - release_for: windows-aarch64-msvc
            os: windows-latest
            target: aarch64-pc-windows-msvc
            bin: aqora.exe
            name: aqora-windows-aarch64-msvc.zip

          # macos

          - release_for: macos-x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            bin: aqora
            name: aqora-darwin-x86_64.tar.gz

          - release_for: macos-aarch64
            os: macos-latest
            target: aarch64-apple-darwin
            bin: aqora
            name: aqora-darwin-aarch64.tar.gz

    runs-on: ${{ matrix.platform.os }}
    steps:
      - name: Add musl tools to Ubuntu
        uses: awalsh128/cache-apt-pkgs-action@v1
        if: startsWith(matrix.platform.os, 'ubuntu')
        with:
          packages: musl-tools musl-dev
          version: 1.0
      - name: Checkout
        uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2
      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v0
        with:
          target: ${{ matrix.platform.target }}
          args: "--release"
          strip: true
      - name: Package as archive
        shell: bash
        run: |
          cd target/${{ matrix.platform.target }}/release
          if [[ "${{ matrix.platform.os }}" == "windows-latest" ]]; then
            7z a ../../../${{ matrix.platform.name }} ${{ matrix.platform.bin }}
          else
            tar czvf ../../../${{ matrix.platform.name }} ${{ matrix.platform.bin }}
          fi
          cd -
      - name: Publish GitHub release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: "aqora*"
